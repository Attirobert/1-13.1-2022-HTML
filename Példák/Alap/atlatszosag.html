<!DOCTYPE html>

<html lang="hu"><head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
     <title> Átlátszóság - CSS3 </title> 
     <meta charset="UTF-8">
            
     <link rel="icon" type="image/gif" href="http://html5.gtportal.eu/css3/favicon.ico">   
             
<style>
div {
width:100px;
height:100px; color:#ffffff;
}

#tarolo {
position:relative;
width:240px;
height:240px;
}

#div1 {
background-color:#0000cc;
position:absolute; top: 0px;  left: 0;
}

#div2 {
background-color:#00cc00;
position:absolute; top: 20px;  left: 20px;
opacity:0.8;
}

#div3 {
background-color:#cc0000;
position:absolute; top: 40px;  left: 40px;
opacity:0.4;
}

#div4 {
background-color:#cccc00; color:#000000;
position:absolute; top: 60px;  left: 60px;
opacity:0.2;
}
</style>
</head> 
<body >   
<div id="tarolo">
<div id="div1">div1</div>
<div id="div2">div2</div>
<div id="div3">div3</div>
<div id="div4">div4</div>
</div>

</body>
</html>
<!--
opacity: 1 érték esetén az elem teljesen eltakarja az alatta lévőt.
opacity: 0 érték esetén az elem teljesen átlátszó.
opacity: 0.5 érték esetén az elem 50%-ban átlátszó.

-->
