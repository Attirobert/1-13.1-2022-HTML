<!DOCTYPE html>

<html lang="hu"><head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
     <title> Nyelvkód kijelölő - CSS3 szelektor</title> 
     <meta charset="UTF-8">
            
     <link rel="icon" type="image/gif" href="http://html5.gtportal.eu/css3/favicon.ico">   
             
<style>
   p:lang(en) {background-color:#aaffaa;}
   p:lang(hu) {background-color:#ffaaaa;}

</style>
</head> 
<body>   
 <p lang="en">The :lang() selector is used to select elements with a lang attribute with the specified value.</p>
 <p lang="hu">A :lang() kiválasztó  segítségével, a nyelv jellemző értéke alapján válaszhatjuk ki a HTML elemeket.</p>
</body>
</html>
