<!DOCTYPE html>

<html lang="hu"><head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
     <title> Első gyermek típuskijelölő - CSS3 szelektor</title> 
     <meta charset="UTF-8">
            
     <link rel="icon" type="image/gif" href="http://html5.gtportal.eu/css3/favicon.ico">   
             
     <style>
  	     
body em:first-of-type {background-color: teal;} /*  */
body p:first-of-type  {background-color: purple;} 

     </style>     
   </head>
   <body>      
       <p> A BODY első gyermeke vagyok <em>( p- utolsó )</em></p> 
       <p> A BODY második gyermeke vagyok </p> 
     <div> 
       <p> A DIV első gyermeke vagyok </p> 
       <p> A DIV utolsó gyermeke vagyok </p> 
     </div>  

       <em> A BODY utolsó gyermeke vagyok </em> 

   </body>
</html>
