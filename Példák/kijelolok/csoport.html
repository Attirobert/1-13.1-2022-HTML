<!DOCTYPE html>
<html lang="hu">
   <head> 
     <title> Csoportos kijelölés ( group of selectors ) </title> 
     <meta charset="UTF-8">
            
     <link rel="icon" type="image/gif" href="favicon.ico">   
             
     <style>
  	     p , h1 {  color: blue; }  /* az összes bekezdésre és 1. szintű címsorra vonatkozik */

   </head>
   <body>            
     <div class="div_1">
       <h1>Kék H1</h1>

     </div>
     <p id="p2"> Ez kék</p> de ez nem.
   </body>
