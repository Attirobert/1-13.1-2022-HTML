<!DOCTYPE html>
<html lang="hu">

<head>
  <title> counter-reset és counter-increment - Számlálók használata - css3 beszúrt tartalom</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/gif" href="favicon.ico">
  <style>
    body {counter-reset: szamlalo;}

    p:before {
      counter-increment: szamlalo;
      content: "Bekezdés "counter(szamlalo) ". ";
    }
  </style>
</head>

<body>
  <p>A bekezdés szövege... </p>
  <p>A bekezdés szövege... </p>
  <p>A bekezdés szövege... </p>
</body>

</html>
