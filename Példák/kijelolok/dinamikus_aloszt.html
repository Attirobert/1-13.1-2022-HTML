<!DOCTYPE html>
<html lang="hu">
   <head> 
     <title> Dinamikus álosztályok kijelölése</title> 
     <meta charset="UTF-8">
            
     <link rel="icon" type="image/gif" href="favicon.ico">   
             
     <style>
         a:hover { background-color:yellow; } /* Az egérkurzor fölötte áll.*/ 
         a:active { background-color:red; } 
       /* Most kattintunk rá, de az egérgomb még nincs felengedve.*/ 
         input:focus { background-color:yellow; }
     </style>     
   </head>
   <body>      
        
     Link 1:  <a href="http://www.google.hu/" target="_blank">Google</a>  <br>
     Link 2:  <a href="http://www.yahoo.com/" target="_blank">Yahoo</a>  <br>
	  Input 1: <input type="text" > <br>
	  Input 2:  <input type="text" autofocus>  

   </body>
</html>
